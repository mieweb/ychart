<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YChart - Org Chart Editor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
      }
      
      #app {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      
      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 10;
      }
      
      header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      
      .controls {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      
      .btn {
        padding: 0.5rem 1rem;
        background: rgba(255,255,255,0.2);
        color: white;
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.2s;
      }
      
      .btn:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-1px);
      }
      
      #container {
        flex: 1;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>ðŸ“Š YChart - Org Chart Editor</h1>
      </header>
      <!-- YChart Editor will be initialized here -->
      <div id="container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
