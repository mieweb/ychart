name: Deploy YChart Application

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'production.html'
      - 'package.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/deploy-app.yml'

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build application
        run: pnpm run build
        
      - name: Deploy to web server
        run: |
          sudo mkdir -p /var/www/html/dist
          sudo cp -r dist/* /var/www/html/dist/
          sudo cp production.html /var/www/html/index.html
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
          echo "Application deployed at $(date)"
          
      - name: Reload Nginx
        run: sudo systemctl reload nginx
