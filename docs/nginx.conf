# Nginx Configuration for YChart Documentation
# Place this in /etc/nginx/sites-available/ychart-docs

server {
    listen 80;
    server_name docs.ychart.com;  # Change to your domain
    
    # Root directory - point to your build folder
    root /var/www/ychart-docs;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/ychart-docs-access.log;
    error_log /var/log/nginx/ychart-docs-error.log;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    
    # Handle routing for single-page application
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets (images, fonts, CSS, JS)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Custom 404 page
    error_page 404 /404.html;
    
    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

